<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Iniciar sesión</h5>
              <form id="loginForm">
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    required
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    required
                    id="password"
                  />
                </div>
                <p id="errorMsg" class="text-danger d-none">
                  El email y contraseña ingresados no coiniciden con ninguno de
                  nuestros registros. Revisa e intenta de nuevo.
                </p>
                <button type="submit" class="btn btn-primary btn-block">
                  Iniciar sesión
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/c/js/Request/index.js"></script>
    <script src="/public/js/api/authapi.js"></script>
    <script>
      async function autoLogin() {
        let response = await AuthAPI.checkLog();
        if (response.status == 200) {
          if (localStorage.getItem("usertype") < 3)
            window.location.replace("/home");
          else window.location.replace("/admin");
        }
      }

      autoLogin();

      let form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        let errorMsg = document.getElementById("errorMsg");
        errorMsg.classList.add("d-none");

        let email = $("#email").val(),
          password = $("#password").val();

        let response = await AuthAPI.login(email, password);
        if (response.status == 200) {
          let auth = await response.json();
          var now = new Date();
          var expireDate = new Date(
            now.getFullYear() + 1,
            now.getMonth(),
            now.getDate()
          );
          document.cookie =
            `userToken=${auth.token}; expires=` +
            expireDate.toUTCString() +
            "; path=/";
          localStorage.setItem("usertype", auth.usertype);
          if (auth.usertype == 3) window.location.replace("/admin");
          else window.location.replace("/home");
        } else if (response.status == 400) {
        } else {
          errorMsg.classList.remove("d-none");
        }
      });
    </script>
  </body>
</html>

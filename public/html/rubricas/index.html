<!doctype html>
<html lang="en">
  <head>
    <title>Rubricas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/rubricas.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  </head>
  <body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item"><a href="/cursos">Cursos</a></li>
        <li class="breadcrumb-item" aria-current="page">Rubricas</li>

        </ol>
      </nav>
      <h1>Rubricas</h1>
      <table class="table table-stripped" id="">
        <thead>
            <th>UID</th>
            <th>CURSO</th>
            <th>FECHA DE CREACION</th>
            <th></th>
          </thead>
      <tbody id="rubricasList"></tbody>

      </table>
      <script src="../../js/Request/index.js"></script>
      <script>
        let  rubricas = [];
      let rubricasList = document.getElementById("rubricasList");
      async function loadRubricas() {
        let resp = await Request.get('/api/rubricas');
        rubricas = await resp.json();
        rubricasList.innerHTML = rubricas.map(rubrica => `
        <tr> 
          <td><b>${rubrica.uid}</b></td>
          <td>${rubrica.curso}</td>
          <td><span class="badge badge-secondary">${rubrica.fecha}</span></td>
          <td> 
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary"><i class="fas fa-pen    "></i></button>
              <button type="button" class="btn btn-outline-info"><i class="fas fa-search    "></i></button>
              <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash    "></i></button>
            </div> 
          </td>
          </tr>`).join("")

      }
      loadRubricas();

      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

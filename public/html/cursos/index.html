<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mis cursos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item" aria-current="page">Cursos</li>
      </ol>
    </nav>
    <div>
      <h2>Mis cursos</h2>
      <hr class="mb-5" />

      <table class="table">
        <thead>
          <tr>
            <th>Curso</th>
            <th>Código</th>
            <th>Inscrito como</th>
            <th>Publicado</th>
          </tr>
        </thead>
        <tbody id="myCurrentGroups"></tbody>
      </table>

      <h2>Cursos cerrados</h2>
      <hr class="mb-5" />
      <table class="table">
        <thead>
          <tr>
            <th>Curso</th>
            <th>Código</th>
            <th>Inscrito como</th>
            <th>Publicado</th>
          </tr>
        </thead>
        <tbody id="myOldGroups"></tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/Request/index.js"></script>
    <script src="../../js/api/groupsapi.js"></script>
    <script>
      async function loadGroups() {
        let response = await GroupsAPI.getGroups();
        if (response.status == 200) {
          let groups = await response.json();
          let activeGroups = [],
            closedGroups = [],
            userTypes = {
              1: "Estudiante",
              2: "Profesor",
            };
          groups.forEach((group) => {
            if (group.published) activeGroups.push(group);
            else closedGroups.push(group);
          });
          myCurrentGroups.innerHTML = activeGroups.map(
            (group) => `
            <tr>
              <td>
                <a href="/cursos/${group.uid}">${group.title}</a>
              </td>
              <td>${group.code}</td>
              <td>${userTypes[`${sessionStorage.getItem("usertype")}`]}</td>
              <td>Si</td>
            </tr>
          `
          );
          myOldGroups.innerHTML = closedGroups.map(
            (group) => `
            <tr>
              <td>${group.title}</td>
              <td>${group.code}</td>
              <td>${userTypes[`${sessionStorage.getItem("usertype")}`]}</td>
              <td>No</td>
            </tr>
          `
          );
        } else if (response.status == 400) {
          alert("Ha ocurrido un error. Intenta más tarde");
          window.location.replace("/home");
        } else {
          window.location.replace("/");
        }
      }
      loadGroups();
    </script>
  </body>
</html>

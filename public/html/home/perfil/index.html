<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mi perfil</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item" aria-current="page">Perfil</li>
      </ol>
    </nav>
    <div class="container">
      <h1 class="mt-5">Perfil de Usuario</h1>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <h2>Información Personal</h2>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              value=""
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input
              type="text"
              class="form-control"
              id="apellidos"
              value=""
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              value=""
              disabled
            />
          </div>
          <hr />
          <h2>Cursos</h2>
          <ul id="groupsList"></ul>
          <hr />
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#changePasswordModal"
          >
            Cambiar Contraseña
          </button>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="changePasswordModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="changePasswordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changePasswordModalLabel">
              Cambiar contraseña
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="changePasswordForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="currentPassword">Contraseña actual</label>
                <div class="input-group">
                  <input
                    type="password"
                    required
                    class="form-control"
                    id="currentPassword"
                    placeholder="Ingrese su contraseña actual"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary toggle-password"
                      type="button"
                    >
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="newPassword">Nueva contraseña</label>
                <div class="input-group">
                  <input
                    type="password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$"
                    required
                    class="form-control"
                    id="newPassword"
                    placeholder="Ingrese su nueva contraseña"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary toggle-password"
                      type="button"
                    >
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="confirmNewPassword"
                  >Confirmar nueva contraseña</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$"
                    required
                    class="form-control"
                    id="confirmNewPassword"
                    placeholder="Confirme su nueva contraseña"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary toggle-password"
                      type="button"
                    >
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
              <p id="oldPasswordMsg" class="text-danger d-none">
                La contraseña ingresada no es la actual
              </p>
              <p id="matchPasswordMsg" class="text-danger d-none">
                Las contraseñas nuevas no coinciden
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="changePasswordButton"
              >
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="passwordUpdateModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="passwordUpdateModal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="passwordUpdateModal-label">
              Contraseña actualizada
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Su contraseña ha sido actualizada correctamente.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/request/index.js"></script>
    <script src="/public/js/api/groupsapi.js"></script>
    <script src="/public/js/api/authapi.js"></script>
    <script>
      async function loadMyGroups() {
        let response = await GroupsAPI.getGroups();
        if (response.status == 200) {
          let groups = await response.json();
          console.log(groups);
          groupsList.innerHTML = groups.map(
            (group) =>
              `<li><a href="/cursos/${group.uid}">${group.title}</a></li>`
          );
        } else window.location.replace("/home");
      }

      async function loadMyUser() {
        let response = await Request.get("/api/users/myuser");
        if (response.status == 200) {
          let user = await response.json();
          nombre.value = user.name;
          apellidos.value = user.lastname;
          email.value = user.email;
          loadMyGroups();
        } else window.location.replace("/home");
      }

      loadMyUser();

      // function to toggle password visibility
      function togglePasswordVisibility() {
        const passwordInput = $(this).closest(".input-group").find("input");
        const passwordInputType = passwordInput.attr("type");
        if (passwordInputType === "password") {
          passwordInput.attr("type", "text");
        } else {
          passwordInput.attr("type", "password");
        }
        $(this).find("i").toggleClass("fa-eye fa-eye-slash");
      }

      // add click event listener to all toggle password buttons
      $(".toggle-password").click(togglePasswordVisibility);

      let changePasswordForm = document.getElementById("changePasswordForm");
      changePasswordForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        let matchPasswordMsg = document.getElementById("matchPasswordMsg");
        let oldPasswordMsg = document.getElementById("oldPasswordMsg");
        matchPasswordMsg.classList.add("d-none");
        oldPasswordMsg.classList.add("d-none");

        if (confirmNewPassword.value != newPassword.value) {
          matchPasswordMsg.classList.remove("d-none");
          return;
        } else {
          let response = await AuthAPI.changePassword(
            currentPassword.value,
            newPassword.value
          );
          if (response.status == 200) {
            $("#changePasswordModal").modal("hide");
            $("#passwordUpdateModal").modal("show");
          } else {
            let data = await response.json();
            if (data.status) oldPasswordMsg.classList.remove("d-none");
            else {
              $("#changePasswordModal").modal("hide");
              alert("Ha ocurrido un error. Intenta más tarde");
            }
          }
        }
      });
    </script>
  </body>
</html>

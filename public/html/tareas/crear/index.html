<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crear Tarea</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item"><a href="/cursos">Cursos</a></li>
        <li class="breadcrumb-item"><a id="courseLink">Curso</a></li>
        <li class="breadcrumb-item"><a id="assignmentsLink">Tareas</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear</li>
      </ol>
    </nav>
    <div class="px-3">
      <h1>Crear Tarea</h1>
      <div class="container">
        <form id="createAssignmentForm">
          <div class="form-group">
            <label for="name">Nombre de la tarea</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              maxlength="100"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Descripci√≥n</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              maxlength="497"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="end_date">Fecha de Entrega</label>
            <input
              type="datetime-local"
              class="form-control"
              id="end_date"
              name="end_date"
              required
            />
          </div>
          <div class="form-group">
            <label for="rubric_id">Rubrica</label>
            <select
              class="form-control"
              id="rubric_id"
              name="rubric_id"
              required
            >
              <option value="">Seleccionar Rubrica</option>
              <option value="1">Rubrica 1</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Crear tarea</button>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
